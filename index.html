<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="tutorial" width="150" height="150"></canvas>
    <button id="btn" style="display: block;">开始</button>
    <script>
        var canvas = document.getElementById("tutorial");
        var btn = document.getElementById("btn");
        const ctx = canvas.getContext('2d');
        draw(0);
        var run = true;
        var weights = {
            0: 3000,
            1: 3000,
            2: 2000,
            3: 1000, // 9000
            4: 500,
            5: 200,
            6: 100,  // 9800
            7: 80,
            8: 70,   //9950
            9: 20,
            10: 20, //9990
            20: 5, // 9995
            30: 4, // 9999,
            50: 1, // 10000
        };
        var i = 1;
        btn.onclick = function () {
            this.style.display = "none";
            i = 1;
            animation(this);
        }
        function animation(that) {
            setTimeout(function () {
                if (i < 30) {
                    lottery();
                    animation(that);
                } else {
                    that.style.display = "block";
                }
            }, Math.random() * 5 * (i++));
        }
        function lottery() {
            var r = Math.random() * 10000;
            var weight = 0;
            for (const item in weights) {
                weight += weights[item];
                if (weight > r) {
                    console.log(item, "item");
                    console.log(r, "r");
                    draw(item);
                    break;
                }
            }
        }
        function draw(text) {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.fillStyle = 'green';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.font = "100px Georgia";
            var len = text.toString().length;
            ctx.fillText(text, 50 / len, 100);
        }
    </script>
</body>

</html>
